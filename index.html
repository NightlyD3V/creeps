<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CREEPS</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="container">
            <!-- SOUND FX -->
             <audio id="button-click-sound" type="audio/mp3">
                <source src="./assets/sounds/fx/old-radio-button-click.mp3" />
                Your browser does not support the audio element!!
             </audio>
            <audio id="homepage-sound">
                <source src="./assets/sounds/fx/computer-sound-55942.mp3" type="audio/mp3">
                Your browser does not support the audio element!!
              </audio> 
            <audio id="typing-sound">
                <source src="./assets/sounds/fx/typing-keyboard-sound-254462.mp3" type="audio/mp3">
                Your browser does not support the audio element!!
            </audio>
            <audio id="item-sound">
                <source src="./assets/sounds/fx/furin-japanese-wind-chime-41733.mp3" type="audio/mp3">
                Your browser does not support the audio element!!
            </audio>
            <!-- ------------------------------------------------------------------------------- -->
            <div id="loading">
                <h1 style="font-size: 4vw; text-align: center; margin-bottom: 0px;" id="typewriter-text"></h1>
            </div>
            <div id="top-content">

                <h1 style="font-family: RavenScream, sans-serif; font-size: 3vw; text-align: center; margin-bottom: 0px;">THE</h1>
                <div class="stack" style="--stacks: 3;">
                    <span style="--index: 0; color: var(--steel-blue); font-family: RavenScream, sans-serif; font-size: 10vw; text-align: center;  margin: 0 auto;">CREEPS.</span>
                    <span style="--index: 1; color: var(--steel-blue); font-family: RavenScream, sans-serif; font-size: 10vw; text-align: center;  margin: 0 auto;">CREEPS.</span>
                    <span style="--index: 2; color: var(--steel-blue); font-family: RavenScream, sans-serif; font-size: 10vw; text-align: center;  margin: 0 auto;">CREEPS.</span>
                </div>
                <p style="text-align: center; color: white">WARNING!! This is a horror game. For the best experience use headphones and mobile is currently not supported.</p>
                <p style="text-align: center; color: white">Thanks for playing ❤️</p>
            </div>
            <button id="start-button" style="font-family: RavenScream; font-size: 20px; margin: 0 auto; display: flex; justify-content: center; padding: 15px; border: none; width: 300px; margin-top: 25px;">START</button>
            <button style="font-family: RavenScream; font-size: 20px; margin: 0 auto; display: flex; justify-content: center; padding: 15px; border: none; width: 300px; margin-top: 25px;">CREDITS</button>
            <img style="width: 50px" src="./assets/icons/github.png"/>
            <img id="sound" style=" background-color: white; width: 50px;" src="./assets/icons/sound-on.png" onclick="this.src='./assets/icons/sound-on.png' ? this.src='./assets/icons/sound-off.png' : this.src='./assets/icons/sound-on.png' "/>

        </div>
        <div id="fuzz-overlay"></div>
        <script type="module" src="index.js"></script>
    </body>
</html>
