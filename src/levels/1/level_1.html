            <img src="../../../assets/animations/fire/1.png" id="fire">

            <img src="../../../assets/animations/fire/1.png" id="fire">
        </div>
        <script> 
            // Animate fire image
            const fireImg = document.querySelectorAll('#fire');    
            console.log("fireImg:", fireImg);
            let fireFrame = 1;
            setInterval(() => {
                fireFrame = (fireFrame % 6) + 1; // Assuming there are 8 frames
                fireImg.forEach(img => {
                    img.src = `../../../assets/animations/fire/${fireFrame}.png`;
                });
            }, 100); // Change frame every 100ms


        </script>
